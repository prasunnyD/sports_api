version: '3.8'

services:
  sports-api:
    build: .
    ports:
      - "8080:80"  # Use port 80 (default HTTP port)
    environment:
      - MOTHERDUCK_TOKEN=${MOTHERDUCK_TOKEN}
      - PORT=80
      - GIN_MODE=debug
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 